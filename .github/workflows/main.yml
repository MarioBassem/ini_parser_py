
name: GA
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
      
        
      - name: install packages
        run: pip install -U pytest

      - name: Test
        run: pytest test -v /home/runner/work/ini_parser_py/ini_parser_py
